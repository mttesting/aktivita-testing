<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>SouÄet stavÅ¯</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .user {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

      margin: 5px 0 0 15px;
    }
  </style>
</head>
<body>
  <h1>SouÄet stavÅ¯ za rok <span id="year"></span></h1>
  <div id="output">NaÄÃ­tÃ¡nÃ­ dat...</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // âœ… Firebase konfigurace (sprÃ¡vnÃ¡ URL DB!)
    const firebaseConfig = {
      apiKey: "AIzaSyB0klfrJWi5xNBF3EUkEmVVOE0F8CvjNRw",
      authDomain: "time-897fc.firebaseapp.com",
      projectId: "time-897fc",
      databaseURL: "https://time-897fc-default-rtdb.europe-west1.firebasedatabase.app",
      storageBucket: "time-897fc.appspot.com",
      messagingSenderId: "420987750968",
      appId: "1:420987750968:web:240c4462bad41137f6b4cd",
      measurementId: "G-W3WVS2FM3D"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const currentYear = new Date().getFullYear();
    document.getElementById("year").innerText = currentYear;

    function msToTime(ms) {
      const h = Math.floor(ms / (1000 * 60 * 60));
      const m = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
      return `${h}h ${m}m`;
    }

    async function loadData() {
      const output = document.getElementById("output");
      output.innerHTML = "";

      try {
        const snapshot = await db.ref("statusHistory").once("value");
        const data = snapshot.val();

        if (!data) {
          output.innerText = "Å½Ã¡dnÃ¡ data nenalezena.";
          return;
        }

        Object.entries(data).forEach(([user, days]) => {
          const totals = { Active: 0, Break: 0, Inactive: 0 };

          Object.entries(days).forEach(([date, logs]) => {
            if (!date.startsWith(currentYear.toString())) return;

            // SeÅ™azenÃ­ podle Äasu
            logs.sort((a, b) => a.timestamp - b.timestamp);

            for (let i = 0; i < logs.length - 1; i++) {
              const current = logs[i];
              const next = logs[i + 1];
              const duration = next.timestamp - current.timestamp;

              if (totals[current.status] !== undefined) {
                totals[current.status] += duration;
              }
            }

            // PoslednÃ­ stav dne - pokraÄuje do pÅ¯lnoci
            const last = logs[logs.length - 1];
            const midnight = new Date(date + "T23:59:59").getTime();
            if (last && last.timestamp < midnight && totals[last.status] !== undefined) {
              totals[last.status] += midnight - last.timestamp;
            }
          });

          // VykreslenÃ­ uÅ¾ivatele
          const div = document.createElement("div");
          div.className = "user";
          div.innerHTML = `<h2>${user}</h2>
            <div class="status-time">ğŸŸ¢ Active: ${msToTime(totals.Active)}</div>
            <div class="status-time">ğŸŸ  Break: ${msToTime(totals.Break)}</div>
            <div class="status-time">ğŸ”´ Inactive: ${msToTime(totals.Inactive)}</div>`;
          output.appendChild(div);
        });
      } catch (e) {
        output.innerText = "Chyba pÅ™i naÄÃ­tÃ¡nÃ­ dat.";
        console.error(e);
      }
    }

    loadData();
  </script>
</body>
